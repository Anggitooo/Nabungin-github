<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabungan Pribadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ef, #f8bbd0);
      margin: 0;
      padding: 0;
      color: #880e4f;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 40px 30px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 30px;
      color: #d81b60;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #f06292;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #d81b60;
      outline: none;
    }

    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 8px 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #fce4ec;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #f48fb1;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }

    #saldoAkhir {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #6a1b9a;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #ce93d8;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ba68c8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emoji">üëõ</div>
    <h2>Tabungan Pribadi</h2>

    <input type="text" id="nama" placeholder="üë©‚Äçüíº Nama Anda">
    <input type="date" id="tanggal">
    <input type="number" id="tabungan" placeholder="üí∞ Jumlah Tabungan">
    <input type="number" id="pengeluaran" placeholder="üõçÔ∏è Jumlah Pengeluaran">
    <br>
    <button onclick="tambahData()">‚ûï Tambah</button>
    <button onclick="resetData()">üîÑ Reset</button>

    <div id="saldoAkhir">Saldo Akhir: Rp0</div>

    <table id="tabelRiwayat">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Tabungan</th>
          <th>Pengeluaran</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html">‚¨ÖÔ∏è Kembali ke Dashboard</a>
  </div>

  <script>
    let totalSaldo = 0;
    let dataTabungan = [];

    window.onload = function () {
      const stored = localStorage.getItem("tabunganPribadi");
      if (stored) {
        dataTabungan = JSON.parse(stored);
        dataTabungan.forEach(data => {
          tambahBaris(data.tanggal, data.nama, data.tabungan, data.pengeluaran, data.saldo);
          totalSaldo += data.saldo;
        });
        updateSaldo();
      }
    };

    function resetData() {
      if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
        localStorage.removeItem("tabunganPribadi");
        const tbody = document.getElementById("tabelRiwayat").getElementsByTagName('tbody')[0];
        tbody.innerHTML = "";
        dataTabungan = [];
        totalSaldo = 0;
        updateSaldo();
      }
    }

    function tambahData() {
      const nama = document.getElementById("nama").value.trim();
      const tanggal = document.getElementById("tanggal").value;
      const tabungan = parseFloat(document.getElementById("tabungan").value);
      const pengeluaran = parseFloat(document.getElementById("pengeluaran").value);
      const saldo = tabungan - pengeluaran;

      if (!nama || !tanggal || isNaN(tabungan) || isNaN(pengeluaran)) {
        alert("Mohon isi semua data dengan benar!");
        return;
      }

      const data = { tanggal, nama, tabungan, pengeluaran, saldo };
      dataTabungan.push(data);
      localStorage.setItem("tabunganPribadi", JSON.stringify(dataTabungan));

      tambahBaris(tanggal, nama, tabungan, pengeluaran, saldo);
      totalSaldo += saldo;
      updateSaldo();

      document.getElementById("nama").value = "";
      document.getElementById("tanggal").value = "";
      document.getElementById("tabungan").value = "";
      document.getElementById("pengeluaran").value = "";
    }

    function tambahBaris(tanggal, nama, tabungan, pengeluaran, saldo) {
      const tabel = document.getElementById("tabelRiwayat").getElementsByTagName('tbody')[0];
      const row = tabel.insertRow();
      row.innerHTML = `
        <td>${tanggal}</td>
        <td>${nama}</td>
        <td>Rp${tabungan.toLocaleString()}</td>
        <td>Rp${pengeluaran.toLocaleString()}</td>
        <td>Rp${saldo.toLocaleString()}</td>
      `;
    }

    function updateSaldo() {
      document.getElementById("saldoAkhir").innerText = `Saldo Akhir: Rp${totalSaldo.toLocaleString()}`;
    }
  </script>
</body>
</html>
