<!DOCTYPE html>
<html lang="id">
<head>
    <div style="position: absolute; top: 20px; right: 30px;">
  <button onclick="logout()" style="padding: 8px 16px; background-color: #fff; color: #d81b60; border: 2px solid #d81b60; border-radius: 8px; cursor: pointer; font-weight: bold;">
    🔓 Logout
  </button>
</div>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Nabungin</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffebf0, #f8bbd0);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #880e4f;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(to right, #f06292, #ec407a);
      color: white;
      border-bottom: 4px solid #ad1457;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin: 10px 0;
      font-size: 16px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 60px 20px;
    }

    .card {
      width: 250px;
      background: linear-gradient(to bottom, #ffffff, #fce4ec);
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #d63384;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #f48fb1;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #fce4ec;
      color: #6a1b9a;
      font-size: 14px;
      border-top: 2px solid #f8bbd0;
    }
  </style>
</head>
<body>
    <script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Silakan login dulu!");
    window.location.href = "login.html";
  }
</script>


  <header>
    <h1>🎀 Nabungin 🎀</h1>
    <p>💡 Menabung itu seperti diet, awalnya berat... tapi hasilnya bikin bahagia!</p>
    <p>👛 Kelola tabungan pribadi & kelompok kamu dengan mudah di <strong>Nabungin</strong> 🐱</p>
  </header>

  <div class="container">
    <a href="pribadi.html" class="card">
      <div class="emoji">👤</div>
      <h3>Tabungan Pribadi</h3>
    </a>
    <a href="kelompok.html" class="card">
      <div class="emoji">👪</div>
      <h3>Tabungan Kelompok</h3>
    </a>
    <a href="laporan.html" class="card">
    <div class="emoji">📑</div>
    <h3>Laporan Keuangan</h3>
</a>
  </div>

  <footer>
    &copy; 2025 Nabungin.
  </footer>
<script>
    
  function logout() {
    if (confirm("Yakin ingin logout?")) {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  }

  // Cek apakah sudah login
  if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Silakan login terlebih dahulu!");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
